<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev AI</title>
  <style>
    /* ... (keep your existing styles) ... */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>WebDev AI Assistant</h1>
      <p>Describe your website and get instant code</p>
    </header>
    
    <div class="chat-container">
      <div class="chat-history" id="chatHistory"></div>
      
      <form class="input-area" id="inputForm">
        <input
          type="text"
          id="userInput"
          placeholder="Describe your website (e.g., 'Create a calculator app')"
          autocomplete="off"
        />
        <button type="submit" id="submitBtn">Create</button>
        <button type="button" id="downloadBtn" class="download-btn" disabled>Download Project</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatHistory = document.getElementById('chatHistory');
      const userInput = document.getElementById('userInput');
      const submitBtn = document.getElementById('submitBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const inputForm = document.getElementById('inputForm');
      
      let projectPath = null;
      
      function addMessage(text, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        // Format commands and output
        const formattedText = text.split('\n').map(line => {
          if (line.startsWith('$ ') || line.startsWith('> ')) {
            return `<div class="command">${line}</div>`;
          } else if (line.startsWith('Success:') || line.startsWith('Error:')) {
            const isError = line.startsWith('Error:');
            return `<pre class="terminal-output ${isError ? 'error' : ''}">${line}</pre>`;
          }
          return `<div>${line}</div>`;
        }).join('');
        
        messageDiv.innerHTML = formattedText;
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
      }
      
      function showLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai-message';
        loadingDiv.innerHTML = '<div class="spinner"></div><div class="status-bar">Building your project...</div>';
        chatHistory.appendChild(loadingDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight;
        return loadingDiv;
      }
      
      async function handleSubmit(e) {
        e.preventDefault();
        const prompt = userInput.value.trim();
        if (!prompt) return;
        
        // Disable UI during processing
        userInput.disabled = true;
        submitBtn.disabled = true;
        downloadBtn.disabled = true;
        
        // Add user message
        addMessage(prompt, true);
        userInput.value = '';
        
        // Show loading indicator
        const loadingIndicator = showLoading();
        
        try {
          // Send request to server - FIXED ENDPOINT
          const response = await fetch('/api/create-project', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });
          
          // Handle response
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Request failed: ${response.status} ${errorText}`);
          }
          
          const result = await response.json();
          projectPath = result.projectPath;
          
          // Remove loading indicator
          loadingIndicator.remove();
          
          // Add AI response
          addMessage(result.message);
          
          // Enable download if project created
          if (projectPath) {
            downloadBtn.disabled = false;
          }
        } catch (error) {
          console.error('Fetch Error:', error);
          loadingIndicator.remove();
          addMessage(`Error: ${error.message}`);
        } finally {
          // Re-enable UI
          userInput.disabled = false;
          submitBtn.disabled = false;
          userInput.focus();
        }
      }
      
      function downloadProject() {
        if (!projectPath) return;
        // FIXED ENDPOINT
        window.open(`/api/download-project?path=${encodeURIComponent(projectPath)}`, '_blank');
      }
      
      // Event listeners
      inputForm.addEventListener('submit', handleSubmit);
      downloadBtn.addEventListener('click', downloadProject);
      userInput.focus();
    });
  </script>
</body>
</html>
